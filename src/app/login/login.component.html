

<ng-container>
  <d-card class="card-container" [interactive]="true" routerLink="">
    <d-card-header>
      <d-card-title>
        <h1>登录</h1>
      </d-card-title>
    </d-card-header>
    <d-card-content>
      <section class="demo-section" style="width: 400px">
        <d-toast [value]="msgs"></d-toast>
        <div>
          <form
            dForm
            ngForm
            [layout]="layoutDirection"
          >
            <d-form-item>
              <d-form-label [required]="true">用户名</d-form-label>
              <d-form-control>
                <input
                  dTextInput
                  autocomplete="off"
                  name="username"
                  placeholder="Enter a user name you like"
                  [(ngModel)]="formData.userName"
                />
              </d-form-control>
            </d-form-item>
            <d-form-item>
              <d-form-label [required]="true">密码</d-form-label>
              <d-form-control>
                <input
                  dTextInput
                  type="password"
                  name="password"
                  [(ngModel)]="formData.password"
                  placeholder="Enter a password of 6 to 15 characters"
                />
              </d-form-control>
            </d-form-item>
            <d-form-operation>
              <d-button class="mr-element-spacing"  circled="true" style="margin-right: 8px" dFormSubmit (btnClick)="login()" >
                登录
              </d-button>
              <d-button bsStyle="common" circled="true" dFormReset>清空输入</d-button>
            </d-form-operation>
          </form>
        </div>
      </section>
    </d-card-content>
  </d-card>
</ng-container>

<router-outlet></router-outlet>
